<nav data-am-bulma="main-nav nav has-shadow">
  <div data-am-bulma="container">
    <div data-am-bulma="nav-left">
      <a data-am-bulma="nav-item" href="{{ site.url }}{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/assets/icons/apple-touch-icon-144x144.png" alt="" data-am-bulma="logo">
        <h1 data-am-bulma="title is-5">{{ site.title }}</h1>
      </a>
      <a data-am-bulma="nav-item {% if page.route == 'home' %}is-active{% endif %}" href="{{ site.url }}{{ site.baseurl }}/">Home</a>
      {% assign themes = (site.themes | sort: 'order') %}
      <div data-am-bulma="nav-item">
        <span data-am-bulma="theme-switcher select">
          <select>
            <option value="" disabled selected>Themes</option>
            <option disabled>───</option>
            {% for t in themes %}
              {% capture theme %}/{{ t.name | slugify }}{% endcapture %}
              <option value="{{ t.name | slugify }}" {% if theme == page.id %}selected{% endif %}>{{ t.name }}</option>
            {% endfor %}
          </select>
        </span>
      </div>
      <a data-am-bulma="nav-item {% if page.route == 'help' %}is-active{% endif %}" href="{{ site.url }}{{ site.baseurl }}/help/">Help</a>
    </div>
    <span data-am-bulma="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </span>
    <div data-am-bulma="nav-right nav-menu">
      <a href="https://github.com/j5bot/bulmaswatch-attribute-selectors/stargazers" data-am-bulma="nav-item">
      <img src="https://img.shields.io/github/stars/j5bot/bulmaswatch-attribute-selectors.svg" alt="GitHub stars">
      </a>
      <a data-am-bulma="nav-item" href="{{ site.repo_url }}/issues" target="_blank"
      onclick="ga('send', 'event', 'nav', 'click', 'issue');">
        <i data-am-bulma="fa fa-bug"></i>&nbsp;Report an issue
      </a>
      <a data-am-bulma="nav-item" href="{{ site.repo_url }}" target="_blank"
      onclick="ga('send', 'event', 'nav', 'click', 'github');">
        <span class="icon"> <i data-am-bulma="fa fa-github"></i> </span>
      </a>
    </div>
  </div>
</nav>
