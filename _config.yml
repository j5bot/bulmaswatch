baseurl: "/bulmaswatch-attribute-selectors" # the subpath of your site, e.g. /blog
url: "https://j5bot.github.io" # the base hostname & protocol for your site, e.g. http://example.com

title: Bulmaswatch (Attribute Selectors)
email: jonathan.j5.cook@gmail.com
description: Free themes for Bulma - A modern CSS framework based on Flexbox
github_username:  j5bot
repo_url: //github.com/j5bot/bulmaswatch-attribute-selectors
collections:
 themes:
    output: true
    permalink: /:name/
defaults:
  - scope:
      path: ""
      type: themes
    values:
      layout: theme
      order: 1
# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js
  - package.json
  - yarn.lock
